<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onFormSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="form-group col-sm-5">
          <label for="amount">Name</label>
          <input type="text" name="name" id="name" class="form-control" ngModel required>
        </div>
        <div class="form-group col-sm-2">
          <label for="amount">Amount</label>
          <input type="number" name="amount" id="amount" class="form-control" ngModel required pattern="^[1-9][0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success mr-1" type="submit" [disabled]="!f.valid">{{editMode? 'Update':'Add'}}</button>
          <button class="btn btn-danger mr-1" 
          type="button" 
          (click)="onDeleteItem(ingUnderEdit)"
          *ngIf="editMode">Delete</button>
          <button class="btn btn-primary mr-1" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
