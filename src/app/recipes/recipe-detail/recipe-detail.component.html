<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-width: 500px">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" role="group" aria-label="">
      <div class="btn-group" role="group" appDropdown>
        <button id="dropdownId" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
          Manage Recipe <span class="carret"></span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownId">
          <a class="dropdown-item" style="cursor: pointer;" (click)="onToShoppingList()">To Shopping List</a>
          <a class="dropdown-item" style="cursor: pointer;" routerLink="edit">Edit Recipe</a>
          <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()" >Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}: {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
