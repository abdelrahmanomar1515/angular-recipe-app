<div class="row">
  <div class="col-12">
    <button class="btn btn-success my-1" routerLink="/recipes/new">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <div class="list-group">
      <app-recipe-item *ngFor="let recipe of recipes; let i = index" 
      [recipe]="recipe" 
      [index] = "i"
      style="cursor: pointer;"></app-recipe-item>
    </div>
  </div>
</div>
